spring.datasource.url=jdbc:mysql://agramcloud.com:3306/agramclo_dairy?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC

# Username and password
spring.datasource.username = agramclo_pathology
